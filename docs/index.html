  <body>
    <h1 style="display: none">
      chatGPT3.5
      本项目使用了OpenAI提供的API接口,自费购买接口,搭建服务器来构建chatGPT模型,并且使用了markdown解析文案
      让大家可以方便的,无需梯子,无需购买账号的体验一把AI的乐趣
    </h1>
    <div class="root">
      <div id="header">
        <div id="headerInner">
          <div id="headerLeft">
            <a class="noStylelabel" href="http://ai.bigonion.cn/">
              <p2>ChatGLM4.5 OpenAI</p2>
            </a>
          </div>
         
          <div id="headerRight">
            <a class="noStylelabel" href="https://bigonion.cn">
              <p2>首页</p2>
            </a>
            <a id="showAbout" class="noStylelabel" href="#">
              <p2>关于</p2>
            </a>
          </div>
        </div>
      </div>
      <div id="app">
        <div id="chat_container"></div>
        <div id="controls">
          <div class="control-group">
            <label class="switch">
              <input type="checkbox" id="webSearchToggle">
              <span class="slider">联网搜索</span>
            </label>
          </div>
          <div class="control-group">
            <label class="switch">
              <input type="checkbox" id="thinkingToggle" checked>
              <span class="slider">深度思考</span>
            </label>
          </div>
        </div>
        <form id="formBox">
          <textarea
            id="inputArea"
            name="prompt"
            cols="1"
            rows="1"
            placeholder="Ask chatGPT..."
          ></textarea>
          <button type="submit">
            <img src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20fill='%23ffffff'%20viewBox='0%200%2024%2024'%20stroke-width='1.5'%20stroke='currentColor'%20class='w-6%20h-6'%3e%3cpath%20stroke-linecap='round'%20stroke-linejoin='round'%20d='M6%2012L3.269%203.126A59.768%2059.768%200%200121.485%2012%2059.77%2059.77%200%20013.27%2020.876L5.999%2012zm0%200h7.5'%20/%3e%3c/svg%3e" alt="网络错误" />
          </button>
        </form>
      </div>
      <div id="aboutBox">
        <div id="markdownParser">
          <article id="view-area" class="markdown-body" />
        </div>
      </div>
    </div>
